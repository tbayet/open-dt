
type User {
  id: ID
  username: String
  age: String
  birthdate: String
  avatar: String
  pictures: [Picture]
  tags: [Tag]
  city: City
  gender: [String]
  orientation: [String]
  punchline: String
}

input UserInput {
  id: ID!
  username: String
  age: String
  birthdate: String
  avatar: String
  pictures: [PictureInput]
  tags: [String]
  city: CityInput
  gender: [String]
  orientation: [String]
  punchline: String
}

type Account {
  id: ID!
  role: String
  username: String
  email: String
  birthdate: String
  avatar: String
}
